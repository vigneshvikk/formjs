<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   
    <div class="container   text-center w-75 p-3">
         <div class="row p-3">
            <div class="col-12">
                <h1>Welcome <span id="unameheading"></span> Please Enter Product Details</h1>
                <input type="text" id="pname" class="form-control mt-3" placeholder="Product Name">
                <input type="number" id="pid" class="form-control mt-3" placeholder="Product id">
                <input type="text" id="priceid" class="form-control mt-3" placeholder="Price">
                <input type="text" id="comid" class="form-control mt-3" placeholder="Comapny Name">
                <input type="date" id="expid" class="form-control mt-3" placeholder="Expiry Date ">
                <button class=" btn bg-warning mt-3" type="submit" onclick="addProducts()">Add</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div>
                    <button class="btn btn-dark mt-3" id="submitbtn" onclick="viewProducts()" type="button">View Products</button>
                    <button class="btn btn-dark mt-3" id="submitbtn" onclick="logout()" type="button">  Logout  </button>
        
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./product.js"></script>
</html>
